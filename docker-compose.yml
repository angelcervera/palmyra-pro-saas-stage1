services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env.dockercompose
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-palmyra}
      POSTGRES_USER: ${POSTGRES_USER:-palmyra}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-palmyra}
      PALMYRA_DB_SEED_MODE: ${PALMYRA_DB_SEED_MODE:-dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-palmyra}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    env_file:
      - .env.dockercompose
    environment:
      PORT: ${PORT:-3000}
      DATABASE_URL: ${DATABASE_URL:-postgres://palmyra:palmyra@postgres:5432/palmyra?sslmode=disable}
      REQUEST_TIMEOUT: ${REQUEST_TIMEOUT:-15s}
      SHUTDOWN_TIMEOUT: ${SHUTDOWN_TIMEOUT:-10s}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      AUTH_PROVIDER: ${AUTH_PROVIDER:-dev}
      # FIREBASE_CONFIG and GCLOUD_PROJECT can be provided via the env file if needed
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    # volumes:
    #   - ./firebase/service-account.json:/app/firebase/service-account.json:ro

  web-admin:
    build:
      context: .
      dockerfile: apps/web-admin/Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api/v1}
        VITE_ENV: ${VITE_ENV:-local}
    restart: unless-stopped
    depends_on:
      api:
        condition: service_started
    ports:
      - "4173:4173"

volumes:
  postgres-data:
